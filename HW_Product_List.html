<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset>

            <legend>Мясо и рыба</legend>
            <ol>
                <li> <input type="checkbox" name="chicken" id="chicken"><label for="chicken">Ципленок охл.</label><br>
                </li>
                <li> <input type="checkbox" name="turkey" id="turkey"><label for="turkey">Индейка</label><br></li>
                <li><input type="checkbox" name="meat" id="meat"><label for="meat">Фарш</label></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Фрукты и овощи</legend>
            <ol>
                <li><input type="checkbox" name="limon" id="limon"><label for="limon">Лимон</label><br></li>
                <li><input type="checkbox" name="apple" id="apple"><label for="apple">Яблоки</label><br></li>
                <li><input type="checkbox" name="banana" id="banana"><label for="banana">Бананы</label><br></li>
                <li><input type="checkbox" name="onnion" id="onnion"><label for="onnion">Лук</label><br></li>
                <li><input type="checkbox" name="carrot" id="carrot"><label for="carrot">Морковь</label><br></li>
                <li> <input type="checkbox" name="cucumbers" id="cucumbers"><label for="cucumbers">Огурцы</label><br>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Бакалея</legend>
            <ol>
                <li><input type="checkbox" name="pasta" id="pasta">
                    <label for="pasta">Макароны</label><br></li>
                <li><input type="checkbox" name="sugar" id="sugar">
                    <label for="sugar">Сахар</label><br></li>
                <li><input type="checkbox" name="rice" id="rice">
                    <label for="rice">Рис</label><br></li>
            </ol>
        </fieldset>
    </form>
</body>

</html>
